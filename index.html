<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>FinFlora Chatbot - GrowFin Wealth</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      background: #ffffff;
      width: 90%;
      max-width: 500px;
      margin: auto;
      margin-top: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
      position: relative;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scrollbar-width: thin;
      scrollbar-color: #2E8B57 #f1f1f1;
    }
    .user, .bot {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      animation: fadeIn 0.5s ease;
      position: relative;
    }
    .user {
      background-color: #DCF8C6;
      align-self: flex-end;
    }
    .bot {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    input[type="text"] {
      width: 70%;
      padding: 12px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      outline: none;
    }
    button {
      background-color: #2E8B57;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b46;
    }
    .typing {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #333;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .dark-mode {
      background: linear-gradient(to right, #2E2E2E, #1A1A1A);
      color: white;
    }
    #quick-replies button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background: #1E90FF;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #darkModeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="startBot()">

<div id="chatbox">
  <button id="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™</button>
  <div id="messages"></div>
  <div id="quick-replies"></div>
  <input type="text" id="userInput" placeholder="Apna sawaal yahan boliye ya likhiye...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const faqs = {
  "sip kya hota hai": "SIP ka full form hai Systematic Investment Plan...",
  "mutual fund kya hai": "Mutual Fund ek aisa investment option hai jahan...",
  "growfin kya karta hai": "GrowFin Wealth financial planning aur mutual funds me help karta hai!",
};

function startBot() {
  botReply("\uD83C\uDF38 Namaste! FinFlora mein aapka swagat hai! Kaise madad kar sakti hoon aapki? ");
}

function sendMessage() {
  let userText = document.getElementById("userInput").value.toLowerCase();
  if (userText.trim() === "") return;

  addMessage(userText, "user");
  document.getElementById("userInput").value = "";

  addTypingAnimation();

  setTimeout(() => {
    removeTypingAnimation();
    let answer = "Maaf kijiye, is topic pe mere paas jankari nahi hai.";
    for (let key in faqs) {
      if (userText.includes(key)) {
        answer = faqs[key];
        break;
      }
    }
    addMessage(answer, "bot");
    playSound();
  }, 1000);
}

function addMessage(text, sender) {
  const messageArea = document.getElementById("messages");
  const newMsg = document.createElement("div");
  newMsg.className = sender;
  newMsg.innerHTML = text;
  messageArea.appendChild(newMsg);
  messageArea.scrollTop = messageArea.scrollHeight;
}

function addTypingAnimation() {
  const messageArea = document.getElementById("messages");
  const typing = document.createElement("div");
  typing.className = "bot";
  typing.id = "typing";
  typing.innerHTML = '<span class="typing"></span><span class="typing"></span><span class="typing"></span>';
  messageArea.appendChild(typing);
  messageArea.scrollTop = messageArea.scrollHeight;
}

function removeTypingAnimation() {
  const typing = document.getElementById("typing");
  if (typing) typing.remove();
}

function playSound() {
  const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3");
  audio.play();
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

// Quick Replies
const replies = ["SIP kya hai?", "Mutual Fund kya hai?", "GrowFin services?"];
const quickReplyArea = document.getElementById("quick-replies");
replies.forEach(reply => {
  let btn = document.createElement("button");
  btn.innerText = reply;
  btn.onclick = () => {
    document.getElementById("userInput").value = reply;
    sendMessage();
  };
  quickReplyArea.appendChild(btn);
});

// Speech to Text
if ('webkitSpeechRecognition' in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'hi-IN';
  recognition.continuous = false;

  document.getElementById("userInput").addEventListener("click", function() {
    recognition.start();
  });

  recognition.onresult = function(event) {
    document.getElementById("userInput").value = event.results[0][0].transcript;
  }
}
</script>

</body>
</html>
